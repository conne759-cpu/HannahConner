<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Tic Tac Toe - Revolutionary Edition</title>
    <link rel="stylesheet" href="CSS/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #0a0a0a;
        }

        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
            cursor: pointer;
        }

        /* HUD Overlay */
        .hud {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            pointer-events: none;
        }

        .hud > * {
            pointer-events: auto;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 100%);
        }

        .score-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .score-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            color: white;
            font-size: 16px;
        }

        .score-item:last-child {
            margin-bottom: 0;
        }

        .score-label {
            opacity: 0.8;
            min-width: 60px;
        }

        .score-value {
            font-weight: bold;
            font-size: 20px;
            color: #FFD700;
        }

        .level-value {
            font-weight: bold;
            font-size: 20px;
            color: #00ff88;
        }

        /* Level Progress Bar */
        .level-progress {
            margin-top: 10px;
            width: 200px;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
        }

        .level-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00d4ff);
            transition: width 0.5s ease;
            width: 0%;
        }

        /* Turn Indicator */
        .turn-indicator {
            text-align: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .turn-indicator.your-turn {
            border-color: #00ff88;
            animation: pulse-glow 2s infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 136, 0.5); }
            50% { box-shadow: 0 0 40px rgba(0, 255, 136, 0.8); }
        }

        /* Game Stats */
        .stats-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .stat-row:last-child {
            margin-bottom: 0;
        }

        /* Controls Hint */
        .controls-hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 12px;
            color: white;
            font-size: 14px;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-50%) translateY(20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        /* Loading Screen */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
        }

        .loading-logo {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(135deg, #00ff88, #00d4ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .loading-bar {
            width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .loading-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00d4ff);
            width: 0%;
            transition: width 0.3s ease;
        }

        .loading-text {
            font-size: 14px;
            opacity: 0.8;
        }

        /* Winner Message */
        .winner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 500;
            animation: fadeIn 0.5s ease;
        }

        .winner-card {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1), rgba(0, 212, 255, 0.1));
            backdrop-filter: blur(20px);
            padding: 50px;
            border-radius: 25px;
            border: 3px solid rgba(0, 255, 136, 0.5);
            text-align: center;
            animation: zoomIn 0.5s ease;
        }

        @keyframes zoomIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .winner-title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #00ff88, #00d4ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .winner-points {
            font-size: 24px;
            color: #FFD700;
            margin-bottom: 30px;
        }

        .play-again-btn {
            background: linear-gradient(135deg, #00ff88, #00d4ff);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .play-again-btn:hover {
            transform: scale(1.05);
        }

        /* Back to Menu Button */
        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            z-index: 101;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #00ff88;
            transform: translateY(-2px);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .top-bar {
                flex-direction: column;
                gap: 10px;
            }

            .score-panel, .stats-panel {
                font-size: 14px;
                padding: 10px 15px;
            }

            .level-progress {
                width: 100%;
            }

            .controls-hint {
                font-size: 12px;
                padding: 10px 20px;
            }

            .loading-logo {
                font-size: 36px;
            }

            .winner-title {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="loading-logo">üéÆ 3D TIC TAC TOE</div>
        <div class="loading-bar">
            <div class="loading-bar-fill" id="loadingBarFill"></div>
        </div>
        <div class="loading-text" id="loadingText">Loading assets...</div>
    </div>

    <!-- Back to Menu -->
    <button class="back-button" onclick="window.location.href='index.html'">
        ‚Üê Back to Menu
    </button>

    <!-- Game Canvas -->
    <canvas id="gameCanvas"></canvas>

    <!-- HUD Overlay -->
    <div class="hud">
        <div class="top-bar">
            <!-- Score Panel -->
            <div class="score-panel">
                <div class="score-item">
                    <span class="score-label">Score:</span>
                    <span class="score-value" id="currentScore">0</span>
                </div>
                <div class="score-item">
                    <span class="score-label">Level:</span>
                    <span class="level-value" id="currentLevel">1 - Beginner</span>
                </div>
                <div class="level-progress">
                    <div class="level-progress-fill" id="levelProgressFill"></div>
                </div>
            </div>

            <!-- Turn Indicator -->
            <div class="turn-indicator" id="turnIndicator">
                Your Turn
            </div>

            <!-- Stats Panel -->
            <div class="stats-panel">
                <div class="stat-row">
                    <span>Played:</span>
                    <strong id="gamesPlayed">0</strong>
                </div>
                <div class="stat-row">
                    <span style="color: #00ff88;">Won:</span>
                    <strong id="gamesWon">0</strong>
                </div>
                <div class="stat-row">
                    <span style="color: #ff4444;">Lost:</span>
                    <strong id="gamesLost">0</strong>
                </div>
            </div>
        </div>
    </div>

    <!-- Controls Hint -->
    <div class="controls-hint">
        üñ±Ô∏è Click cells to place | üéÆ Drag to rotate | üîç Scroll to zoom
    </div>

    <!-- Winner Overlay -->
    <div class="winner-overlay" id="winnerOverlay">
        <div class="winner-card">
            <div class="winner-title" id="winnerTitle">üéâ You Win! üéâ</div>
            <div class="winner-points" id="winnerPoints">+100 Points</div>
            <button class="play-again-btn" onclick="resetGame3D()">Play Again</button>
        </div>
    </div>

    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- OrbitControls for camera -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <!-- Game Scripts -->
    <script defer src="js/audio-system.js"></script>
    <script defer src="3d/ParticleSystem.js"></script>
    <script defer src="3d/PowerUpSystem.js"></script>
    <script defer src="3d/ThemeSystem.js"></script>
    <script defer src="3d/GameModeSelector.js"></script>
    <script defer src="3d/Game3D.js"></script>
</body>
</html>
